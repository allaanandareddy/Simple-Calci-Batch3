<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js"></script>
  </head>

  <body>

<header>
      <!-- Image and text -->
      <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
          <img
            src="./logo.png"
            alt=""
            class="d-inline-block align-top header-logo"
          />
          GitDemo
        </a>
      </nav>
    </header>
    
    <div class="container">
      <div class="card text-center">
        <div class="card-header">
          <h2>Simple Calculator</h2>
        </div>
        <div class="card-body">
          <div class="input-group">
<div class="col-lg-4 col-md-4">
            <input
              type="number"
              class="form-control"
              placeholder="First number"
              id="firstNumber"
            />
</div>
<div class="col-lg-4 col-md-4">
            <input
              type="number"
              class="form-control"
              placeholder="Second number"
              id="secondNumber"
            />
</div>
<div class="col-lg-4 col-md-4">
            <input
              type="number"
              class="form-control"
              placeholder="Result"
              id="result"
            />
</div>
          </div>
<br>
          <div class="calculator-btn mx-auto p-4">

           <button
              type="button"
              class="btn btn-primary btn-lg btn-block"
              onclick="add()"
            >
              Add
            </button>
            <button
              type="button"
              class="btn btn-primary btn-lg btn-block mt-4"
              onclick="subtract()"
            >
              Subtract
            </button>
            <button
              type="button"
              class="btn btn-primary btn-lg btn-block mt-4"
              onclick="multiply()"
            >
              Multiply
            </button>
          <button
            type="button"
            class="btn btn-primary btn-lg btn-block mt-4"
            onclick="divide()"
          >
            Divide
          </button>

           
        </div>
<div class="footer">
      <img
        src="./footer-logo-white.svg"
        style="
          height: 24px;
          width: auto;
          margin-bottom: 16px;
          margin-right: 8px;
        "
      />
      &copy; Copyright 2021 Maveric Systems Limited
    </div>
      </div>
    </div>
    
  </body>
</html>
